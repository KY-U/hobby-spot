<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HobbySpot - Onde Hobbies e Pessoas se Encontram</title>
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="../assets/images/logo.jpg" alt="Placeholder Logo">
            </div>
            <div class="slogan">
                <p>Onde Hobbies e Pessoas se Encontram</p>
            </div>
        </header>

        <main>
            <section class="form-section">
                <h2>Cadastre-se para encontrar pessoas com hobbies semelhantes!</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-group">
                        <label for="location">Localização</label>
                        <input type="text" id="location" name="location" placeholder="Digite sua cidade" required>
                    </div>
                    <div class="input-group">
                        <label for="hobbies">Hobbies</label>
                        <select id="hobbies" name="hobbies" multiple required>
                            <option value="musica">Música</option>
                            <option value="esportes">Esportes</option>
                            <option value="arte">Arte</option>
                            <option value="tecnologia">Tecnologia</option>
                        <!-- Adicione mais hobbies aqui -->
                        </select>
                    </div>
                    <button type="submit">Spot!</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 HobbySpot</p>
        </footer>
    </body>
</html>
